<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Todo App Vanilla JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> 
</head>
<body class="container">
    <header class="logo"> 
        <a href="DeeDooDesigns.com" target="_blank">
            <img class="logo" src="images/IMG_2059.PNG" alt="DeeDooDesigns.com">
        </a>

        <h2>Todo App Vanilla JavaScript</h2>
    </header>
    <div class="main">
        <form>
            <input type="text" placeholder="New Task...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
        <div class="todoList">
            <ul>

            </ul>

        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
